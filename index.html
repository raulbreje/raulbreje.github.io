		<script type="text/javascript">
			function init(){
				var mapOptions = { 
					center: new google.maps.LatLng(46.774146,23.613256), 
					zoom: 14,
					disableDefaultUI: true,
					zoomControl: true,
					scaleControl: true,
					streetViewControl: true,
					rotateControl: true,
					fullscreenControl: true
				};
				var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);

				drawMarkers(map);
				drawEditablePolygon(map);
			}

				//var zoneTwo = new google.maps.Circle({map: map, center: new google.maps.LatLng(46.774974,23.613221), fillColor: "#92D050", fillOpacity: 0.0, strokeColor: "#FF0000", strokeOpacity: 0.8, strokeWeight: 2});

				//var zoneFour = new google.maps.Circle({map: map, center: new google.maps.LatLng(46.774974,23.613221), fillColor: "#92D050", fillOpacity: 0.6, strokeColor: "#FF0000", strokeOpacity: 0.8, strokeWeight: 2});

			function drawEditablePolygon(map){
				var natureCoords  = [
					new google.maps.LatLng(46.774974,23.613221),
					new google.maps.LatLng(46.774474,23.612221),
					new google.maps.LatLng(46.774674,23.613523),
					new google.maps.LatLng(46.775974,23.613221),
					new google.maps.LatLng(46.776974,23.614221),
					new google.maps.LatLng(46.774924,23.613241),
				];
				
				var natureArea = new google.maps.Polygon({
					path: natureCoords,
					fillColor: "#92D050", 
					fillOpacity: 0.6, 
					strokeColor: "#FF0000", 
					strokeOpacity: 0.8, 
					strokeWeight: 2,
					editable: true
				});
				
				natureArea.setMap(map);
			}
			function addButtons(map){
				document.getElementById('btnTerrain').addEventListener('click',function(){map.setMapTypeId(google.maps.MapTypeId.TERRAIN);});
				document.getElementById('btnRoadmap').addEventListener('click',function(){map.setMapTypeId(google.maps.MapTypeId.ROADMAP);});
				document.getElementById('btnSatellite').addEventListener('click',function(){map.setMapTypeId(google.maps.MapTypeId.SATELLITE);});
				document.getElementById('btnHybrid').addEventListener('click',function(){map.setMapTypeId(google.maps.MapTypeId.HYBRID);});
			}
			google.maps.event.addDomListener(window, "load", init);
		</script>
	</head>
	<body>
	<div id="buttons">
		<button id="btnTerrain">Terrain</button>
		<button id="btnRoadmap">Roadmap</button>
		<button id="btnSatellite">Satellite</button>
		<button id="btnHybrid">Hybrid</button>
	</div>
	<div id="mapDiv">
